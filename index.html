<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeHype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="fun">Welcome to TypeHype!</h1>
        <div id="current-word-container">
            <p id="current-word"></p>
        </div>
        <div id="start" class="button-container">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="game" class="hidden">
            <div class="score-container">
                <h2>Score: <span id="score">0</span></h2>
                <h2>Lives: <span id="lives">3</span></h2>
            </div>
            <div class="input-container">
                <label for="input-box">Enter Word:</label>
                <input type="text" id="input-box">
                <button id= "submit-button" onclick="checkWord()">Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
